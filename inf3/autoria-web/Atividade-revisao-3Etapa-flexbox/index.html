<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja X</title>
    <link rel="stylesheet" href="css\style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

</head>
<body>
    <header class="cabecalho">
        <h1>Loja X</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#Produtos">Produtos</a></li>
                <li><a href="#Contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="Produtos">Nossos Produtos</h2>
        <section class="container">
            <div class="card">
                <img src="img/moletom.jpg" alt="Um cara com o moletom cinza.">
                <h3>Moleton Conforto</h3>
                <p>Conforto e estilo para o dia a dia.</p>
            </div>
            <div class="card">
                <img src="img/t-shirt.png" alt="Camiseta de manga longa.">
                <h3>T-Shirt Básica</h3>
                <p>Algodão 100% de alta qualidade.</p>
            </div>
            <div class="card">
                <img src="img/roupa_feminina.jpg" alt="Mulher com uma blusa branca e short jeans.">
                <h3>Vestido Verão</h3>
                <p>Leve e solto para os dias quentes.</p>
            </div>
        </section>
    </main>

    <footer class="rodape" id="Contato">
        <div>
            <h1>Endereço</h1>
            <p>Rua Exemplo, 123</p>
        </div>
        <div>
            <h1>Contato</h1>
            <p>(11) 99999-9999</p>
        </div>
        <div>
            <h1>Redes</h1>
            <p>@lojax</p>
        </div>
    </footer>

    <a href="" class="btn btn-reserva">Reservar</a>
</body>
</html>
