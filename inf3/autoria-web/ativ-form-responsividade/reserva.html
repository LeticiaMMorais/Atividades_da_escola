<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Barbosa Hospedagens - Reserva</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo"><a href="index.html">Barbosa</a></h1>
            <div class="flex vertical-center">
                <nav>
                    <ul>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Comodidades</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>

                <a class="btn" href="reserva.html">Reservar quarto</a>
            </div>
        </header>

        <main>
            <div class="content container-form">
                <h2 class="core-title">Fomulário de Reserva</h2>

                <form action="" method="post">
                    <label for="nome-r">Nome:</label>
                    <input type="text" id="nome-r" name="nome-r">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">

                    <fieldset>
                        <legend>Sexo:</legend>
                        <input type="radio" value="feminino" name="sexo" id="item1-s">
                        <label for="item1-s">Feminino</label>

                        <input type="radio" value="masculino" name="sexo" id="item2-s">
                        <label for="item2-s">Masculino</label>

                        <input type="radio" value="outro" name="sexo" id="item3-s">
                        <label for="item3-s">Outro</label>
                    </fieldset>

                    <label for="data-nasc">Data de Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nascimento">

                    <label for="email-r">Email:</label>
                    <input type="email" id="email-r" name="email-r">

                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua">

                    <label for="num-casa">Número:</label>
                    <input type="number" name="num-casa" id="num-casa">

                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade">

                    <label for="estado">Estado:</label>
                    <select name="uf_" id="estado">
                        <option value="">Selecione...</option>
                        <option value="ac">AC</option>
                        <option value="al">AL</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ba">BA</option>
                        <option value="ce">CE</option>
                        <option value="df">DF</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="rn">RN</option>
                        <option value="rs">RS</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sc">SC</option>
                        <option value="sp">SP</option>
                        <option value="se">SE</option>
                        <option value="to">TO</option>
                    </select>

                    <label for="num-adultos">Número de Adultos:</label>
                    <input type="number" name="num-adultos" id="num-adultos">

                    <label for="num-criancas">Número de Crianças:</label>
                    <input type="number" name="num-criancas" id="num-criancas">

                    <label for="checkin-data">Data de Check-in:</label>
                    <input type="date" name="checkin-data" id="checkin-data">

                    <label for="checkout-data">Data de Check-out:</label>
                    <input type="date" name="checkout-data" id="checkout-data">

                    <button class="btn btn-form">Enviar Reserva</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="container footer-content">
                <div class="footer-brand">
                    <h3>Barbosa</h3>
                    <div class="social-links">
                        <a href="#">Facebook</a>
                        <a href="#">Instagram</a>
                        <a href="#">Twitter</a>
                    </div>
                </div>

                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Comodidades</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>


</body>

</html>
